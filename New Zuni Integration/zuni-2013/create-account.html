<head>

<body>

<!-- header start -->
<header>
  <div class="header_indent clearfix">
    <div class="logo"><a href="index.html"><img src="images/zuni-logo.png" width="364" height="118" alt="zuni"></a></div>
  </div>
</header>
<!-- header end --> 

<!-- container -->
<div class="signupContainer">
  <div class="signup_indent">
    <h1>CREATE YOUR ZUNI ACCOUNT TODAY AND START SAVING NOW!<br>
      <span>Get your $5 Zuni Bucks now!</span> </h1>
    <div class="signup_form">
      <table>
        <tr>
          <td style="padding:0px;"><br>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td><label>First Name:</label>
                  <div class="inputSmall">
                    <input name="" type="text">
                  </div></td>
                <td><label>Last Name:</label>
                  <div class="inputSmall">
                    <input name="" type="text">
                  </div></td>
              </tr>
            </table></td>
        </tr>
        <tr>
          <td><label>Email Address:</label>
            <div class="inputLarge">
              <input name="" type="text">
            </div></td>
        </tr>
        <tr>
          <td><label>Email Address Confirmation:</label>
            <div class="inputLarge">
              <input name="" type="text">
            </div></td>
        </tr>
        <tr>
          <td><label>Password:</label>
            <div class="inputLarge">
              <input name="" type="password">
            </div></td>
        </tr>
        <tr>
          <td><label>Password Confirmation:</label>
            <div class="inputLarge">
              <input name="" type="password">
            </div></td>
        </tr>
        <tr>
          <td><label>Choose your Area:</label>
            <div class="inputLarge">
              <select name="" class="select1">
                <option>Florida/ Mariion Country/Ocala</option>
              </select>
            </div></td>
        </tr>
        <tr>
          <td><label>
              <input name="" type="checkbox" value="">
              Keep me logged in</label></td>
        </tr>
        <tr>
          <td><label>
              <input name="" type="checkbox" value="">
              By registering you agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label></td>
        </tr>
        <tr>
          <td><input name="" type="image" src="images/signup-button.jpg" alt="sign up"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- /container --> 

<!-- footer start -->
<footer class="splashFooter">
