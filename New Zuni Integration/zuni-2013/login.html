<body class="noBg">
<div class="login_wrapper">
  <div class="login_box">
    <div class="login_top">
      <h2>Login to your Account</h2>
    </div>
    <div class="login_indent">
      <form action="">
        <ul>
          <li> Usename<br>
            <div class="inputOuter">
              <input name="" type="text">
            </div>
          </li>
          <li> Password<br>
            <div class="inputOuter">
              <input name="" type="text">
            </div>
          </li>
          <li>
            <table>
              <tr>
                <td class="keepLooggedin"><input name="" type="checkbox" value="">
                  <label>Keep me logged in</label></td>
                <td class="alignright"><a href="#">Forgot Password?</a></td>
              </tr>
            </table>
          </li>
          <li>
            <input name="" type="image" src="images/signin-button.jpg" alt="sign in">
          </li>
        </ul>
      </form>
    </div>
    <div class="login_bottom"><img src="images/bottom-strip1.png" width="445" height="18" alt=" "></div>
  </div>
  <div class="zuni_guarantee">
    <div class="top_crv1">
      <h2>The <img src="images/zuni-logo-small.png" width="58" height="36" alt="zuni"> Guarantee</h2>
    </div>
    <div class="box_indent1">
      <p> <img src="images/satisfaction.jpg" width="110" height="112" alt=" "> All of the businesses featured on Zuni are backed by the <br>
        <strong>Zuni Guarantee. </strong> </p>
      <div class="clear"></div>
      <br>
      <br>
      <br>
      <p class="aligncenter"><span>You have the Zuni word! </span></p>
    </div>
    <div class="bottom_crv1"> <img src="images/bottom-strip2.png" width="315" height="18" alt=" "></div>
  </div>
</div>
